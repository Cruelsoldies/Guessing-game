<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Guessing gamer</title>
</head>
<body>
  <div class="contents"  >
    <div class="mainOne">
      <h1>Guessing Game</h1>
      <p>Guess the number from 0 to 10</p>
    </div>
    <form action="guessing game">
      <input type="number" value="Number">
      <button class="buttonOne">Try</button>
    </form>
  </div>
    <div class="content" hidden>
      <div class="mainOne">
        <h1>Got it right in 3 tries</h1>
      </div>
      <button class="buttonTwo">Try again</button>
  </div>
<script src="./script.JS"></script>
</body>
</html>
